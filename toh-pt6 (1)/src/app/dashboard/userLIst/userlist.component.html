
<div class="container">
    
    <p>&nbsp;</p>
    <div style="text-align:center"><h2><u>User List</u></h2></div>
    <p>&nbsp;</p>
<table class="table table-striped table-bordered">
        <thead>
          <tr>
              <th>Sl.</th>
            <th>User Name</th>
            <th>User Type</th>
            <th>Active Status</th>
                       
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userR of userRecord; let i = index">
                <td>{{i+1}}</td>
              <td>{{userR.userName}}</td>
              <td>{{userR.userType}}</td>
              <td>{{userR.activeStatus}}</td>
           
            </tr>        
          </tbody>
        </table>
</div>
